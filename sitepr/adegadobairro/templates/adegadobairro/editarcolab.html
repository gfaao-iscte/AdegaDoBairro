{% extends  'adegadobairro/maindashboard.html' %}
{% load static %}
{% block conteudo %}
<div class="row">
    <form action="{% url 'editarcolab' colab %}" method="post">
				{% csrf_token %}
				<h3>Editar Colaborador</h3>
				<label for="id_name">Nome:</label>
				<input type="text" id="id_name" name="name" size="20"  placeholder="{{colab.first_name}}"><br>
				<label for="id_lastname">Apelido:</label>
				<input type="text" id="id_lastname" name="lname" size="20" placeholder="{{colab.last_name}}"><br>
				<label for="id_email">Email:</label>
				<input type="email" id="id_email" name="email" size="100"  placeholder="{{colab.email}}"><br>
				<label for="id_password1">Password:</label>
				<input type="password" id="id_password1" name="password1" size="20" placeholder="Password"><br>
				<label for="id_password2">Confirmar Password:</label>
				<input type="password" id="id_password2" name="password2" size="20"  placeholder="Confirme a Password"><br>
				<button type="submit" >Criar Colaborador</button>
			</form><br/>
			{% for message in messages %}
					<p id="messages">{{message}}</p>
	 		{% endfor %}
</div>
{% endblock %}
